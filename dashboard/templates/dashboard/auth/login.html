{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">
    <title>M-App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
	
	<!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
	
	<!-- Select2 CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/select2.min.css' %}">
	
	<!-- Datatables CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/datatables/datatables.min.css' %}">
	
	<!-- Feathericon CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css' %}">
	
	<!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
        
</head>
    <body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">
			<div class="container-fluid px-0">
				<div class="row">
				
					<!-- Login logo -->
					<div class="col-lg-6 login-wrap">
						<div class="login-sec">
							<div class="log-img">
								<img class="img-fluid" src="{% static 'assets/img/login-02-old.png' %}" alt="Logo">
							</div>
						</div>
					</div>
					<!-- /Login logo -->
					
					<!-- Login Content -->
					<div class="col-lg-6 login-wrap-bg">
						<div class="login-wrapper">
							<div class="loginbox">								
								<div class="login-right">
									<div class="login-right-wrap">
										<div class="account-logo">
											<a href="index.html"><img src="{% static 'assets/img/login-logo.png' %}" alt=""></a>
										</div>
										<h2>Login</h2>
										<!-- Form -->
										<form action="" method="POST">
                                            {%csrf_token %}
											<div class="form-group">
												<label >Email <span class="login-danger">*</span></label>
												<input class="form-control" name="username" type="text" >
											</div>
											<div class="form-group">
												<label >Password <span class="login-danger">*</span></label>
												<input class="form-control pass-input" name="password" type="password" >
												<span class="profile-views feather-eye-off toggle-password"></span>
											</div>
											<div class="forgotpass">
												<div class="remember-me">
													<label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
													<input type="checkbox" name="radio">
													<span class="checkmark"></span>
													</label>
												</div>
												<a href="forgot-password.html">Forgot Password?</a>
											</div>
											<div class="form-group login-btn">
												<button class="btn btn-primary btn-block" type="submit" value="SIGN IN">Login</button>
											</div>
										</form>
										<!-- /Form -->
									
									</div>
								</div>
							</div>
							
						</div>
					</div>
					<!-- /Login Content -->
					
				</div>
			</div>
		</div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
		<script src="{% static 'assets/js/jquery-3.6.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Feather Js -->
		<script src="{% static 'assets/js/feather.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'assets/js/app.js' %}"></script>
		
    </body>
</html>
